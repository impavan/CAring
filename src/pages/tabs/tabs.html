<ion-row class="tabsMenu">
    <ion-col col class="text-center">
        <button ion-button (click)="goto('HomePage')" class="active">
          <ion-icon class="iconc-home"></ion-icon>
          <label>Home</label>
        </button>
    </ion-col>
    <ion-col col class="text-center">
        <button ion-button (click)="goto('StoreLocatorPage')">
          <ion-icon class="iconc-map"></ion-icon>
          <label>Location</label>
        </button>
        <!--<button *ngIf="isClicked" ion-button (click)="goto('StoreLocatorPage')" class="placeholderIconChanged"></button>-->
    </ion-col>
    <ion-col col class="text-center">
        <button ion-button (click)="goto('RewardsPage')">
            <ion-icon class="iconc-gift"></ion-icon>
            <label>Rewards</label>
        </button>
    </ion-col>
    <ion-col col class="text-center">
        <button ion-button (click)="goto('MemberPage')">
          <ion-icon class="iconc-id-card"></ion-icon>
          <label>Member</label>
        </button>
    </ion-col>
    <ion-col col class="text-center">
        <button ion-button (click)="gotoEcart()">
          <ion-icon class="iconc-cart"></ion-icon>
          <label>eStore</label>
        </button>
    </ion-col>
</ion-row>
