<ion-row class="tabsMenu">
    <ion-col col class="text-center" *ngFor="let tab of myTabs">
        <button ion-button  [class.active]="tab.active" (click)="goto(tab)">
          <ion-icon  class="{{tab.icon}}"></ion-icon>
          <label style="text-transform: none">{{tab.label}}</label>
        </button>
    </ion-col>
</ion-row>
