<ion-content padding>
	<div class="loginContainer">
		<i class="logo text-center">
			<img src="assets/img/logo_large.png" />
		</i>
		<div text-center class="info">Please enter your mobile number to continue</div>
		<div class="content">
	  		<ion-list>
				<ion-item>
					<ion-label fixed>Mobile Number</ion-label>
					<ion-label>+60</ion-label>
		  			<ion-input type="tel" [(ngModel)]="phoneNum" placeholder="mobile number" maxlength="10" minlength="8" required></ion-input>
				</ion-item>
	  		</ion-list>
	  		<button ion-button class="btn4 borderBottomRadius" (click)="userLogin()">Continue</button>
		</div>
		<div style="text-align: center;margin: 10px 0 10px 0;">
	  		<span>Or</span>
		</div>
		<div>
	  		<button ion-button class="btn4" (click)="skipLogin()">Login as Guest</button>
		</div>
    </div>
</ion-content>

<!-- Modal tobe displayed when there is no internet on the device -->
<mymodal #connection title="No Connection">
	<div>
		<p>We cannot detect Internet connection. Please connect to Internet</p>
	</div>
	<button ion-button (click)="closeConnectionModal()">OK</button>
</mymodal>
