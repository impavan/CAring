<ion-content padding>
	<div class="loginContainer">
		<i class="logo text-center">
			<img src="assets/img/caring_logo.png" />
		</i>
		<h6>Welcome to</h6>
		<h5>Caring Pharmacy</h5>
		<div class="content">
			<ion-list>
				<ion-item>
					<ion-label fixed>Mobile Number</ion-label>
					<ion-label>+60</ion-label>
					<ion-input type="tel" [(ngModel)]="phoneNum" placeholder="Mobile Number"></ion-input>
				</ion-item>
			</ion-list>
			<button ion-button class="btn4 borderBottomRadius" (click)="userLogin()">Continue</button>
		</div>
		<!-- <div class="caringWaterMark">
			<img src="assets/img/hand_bg.png" />
		</div> -->
		<!-- <p>Forgot your Regular Card Number? Walk in any
			<span class="primary">Caring Pharmacy</span> for enquiry</p> -->
	</div>
</ion-content>

<!-- Modal tobe displayed when there is no internet on the device -->
<mymodal #connection title="No Connection">
	<div>
		<p>We cannot detect Internet connection. Please connect to Internet</p>
	</div>
	<button ion-button (click)="closeConnectionModal()">OK</button>
</mymodal>
