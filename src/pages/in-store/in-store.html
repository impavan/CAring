<div>
    <header></header>
</div>


<ion-content class="mainCont">
    <div class="inStoreContainer">
        <ion-grid>
            <ion-row>
                <ion-col col-7>
                    <h3>Instore Activities</h3>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 *ngFor="let activity of storeActivityList" clickable (click)="gotoInstoredetailsPage(activity)">
                    <ion-card>
                        <figure>
                            <img src="{{activity?.bannerimage}}" />
                        </figure>
                        <ion-card-content>
                            <div class="card-title">{{activity?.title | truncate:12 }}</div>
                            <p>{{activity?.subtitle | truncate:15 }}</p>
                            <button ion-button>{{activity?.buttonname}}</button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
