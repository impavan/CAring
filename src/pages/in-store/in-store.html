<ion-header>

  <ion-navbar>
    <ion-title>InStore</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
  <ion-row *ngFor="let activity of storeActivityList" clickable (click)="gotoInstoredetailsPage(activity)">
  <ion-col col-6>
  <ion-card>
    <img src="{{activity?.bannerimage}}"/>
    <div class="card-title">{{activity?.title}}</div>
    <p>{{activity?.instructions}}</p>
  </ion-card> 
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
