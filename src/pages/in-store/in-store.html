<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="inStoreContainer">
    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <h3>Instore Activities</h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 *ngFor="let activity of storeActivityList" clickable (click)="gotoInstoredetailsPage(activity)">
          <ion-card>
            <figure>
              <img src="{{activity?.bannerimage}}"/>
            </figure>
            <ion-card-content>
              <div class="card-title">{{activity?.title | truncate:12 }}</div>
              <p>{{activity?.subtitle | truncate:15 }}</p> 
            </ion-card-content>
          </ion-card> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
