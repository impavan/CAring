<ion-content class="mainCont">

    <ion-slides *ngIf="bannerData && bannerData.length >= 1" zoom="true" [autoplay]="4000" [loop]="true" [speed]="1000" [paginationType]="bullets" [pager]="true">

        <ion-slide *ngFor="let banner of bannerData">
            <div class="swiper-zoom-container" (click)="gotoLink(banner)">
                <img src="{{banner?.bannerimage}}">
            </div>
        </ion-slide>


    </ion-slides>

    <div class="homeContainer">
        <ion-grid>
            <ion-row>
                <ion-col col-6 clickable (click)="goto('PromotionsPage')">

                <ion-col col-6 clickable (click)="goto('MemberPage')">

      <div class="card-title">Member</div>
    </ion-card> -->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 clickable (click)="goto('HappeningsPage')">
                    <img src="assets/img/happnings.jpg" />
                    <!-- <ion-card>
        
        <div class="card-title">Happenings</div>
      </ion-card> -->
                </ion-col>
                <ion-col col-6 clickable (click)="goto('HealthInfoPage')">
                    <img src="assets/img/health.jpg" />
                    <!-- <ion-card>
        
        <div class="card-title">Health info</div>
      </ion-card> -->

            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>

<mymodal #login>
    <!--<h2 class="errorInfo"></h2>-->
    <p>Please Login/Register to continue</p>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button class="btn2 cancelBtn" (click)="closeLoginModal()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button class="btn2" (click)="goto('LoginPage')">Login/Register</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</mymodal>
