<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>



<ion-content>

<ion-slides zoom="true">
  <ion-slide>
    <div class="swiper-zoom-container">
      <img src="assets/img/health1.jpg">
    </div>
  </ion-slide>
  <ion-slide>
    <div class="swiper-zoom-container">
      <img src="assets/img/health2.jpg">
    </div>
  </ion-slide>
  <ion-slide>
    <div class="swiper-zoom-container">
      <img src="assets/img/health3.jpg">
    </div>
  </ion-slide>
</ion-slides>

<div class="homeContainer">
  <ion-grid>
    <ion-row>
      <ion-col col-6 clickable (click)="goto('PromotionsPage')">
    <ion-card>
      <img src="assets/img/megaphone-2.svg"/>
      <div class="card-title">Promotion</div>
    </ion-card>
    </ion-col>
     <ion-col col-6>
    <ion-card>
      <img src="assets/img/member.svg"/>
      <div class="card-title">Member</div>
    </ion-card>
     </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 clickable (click)="goto('HappeningsPage')">
      <ion-card>
        <img src="assets/img/happenings.svg"/>
        <div class="card-title">Happenings</div>
      </ion-card>
      </ion-col>
     <ion-col col-6>
      <ion-card>
        <img src="assets/img/health_info.svg" (click)="goto('HealthInfoPage')"/>
        <div class="card-title">Health info</div>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>

<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
