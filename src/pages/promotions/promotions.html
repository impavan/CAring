<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>promotions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
  <ion-row>
  <ion-col col-6 *ngFor="let promotion of _promotionList" clickable (click)="goto(promotion)">
  <ion-card>
    <img src="{{promotion?.thumbnailimage}}"/>
    <div class="card-title">{{promotion?.title}}</div>
    <p>{{promotion?.shortdescription}}</p>
    <button ion-button>{{promotion?.buttontext}}</button>
  </ion-card> 
    </ion-col>
  </ion-row>
  </ion-grid>


</ion-content>



<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
