<header>
</header>




<ion-content class="mainCont">
    <div class="promotionsContainer">
        <ion-grid>
            <article>
                <ion-row class="headerwithline">
                    <ion-col col-5>
                        <h3>Promotions</h3>
                    </ion-col>
                    <ion-col col-7>
                        <a href="{{_brochureLinks}}"><img src="assets/img/promotion.png" alt=""></a>
                    </ion-col>
                </ion-row>
            </article>
            <div *ngFor="let pro of _promotionList | chunk:2">
            <ion-row class="mt10">
                <ion-col col-sm-6 col-xs-6 *ngFor="let promotion of pro" tappable (tap)="gotoPromotionDetails(promotion)">
                    <ion-card class="figWidget">
                        
                        <figure>
                            <img src="{{promotion?.thumbnailimage}}" />
                        </figure>
                        <ion-card-content>
                            <div class="card-title">{{promotion?.title}}</div>
                            <p>{{promotion?.eventdate }}</p>
                            <button ion-button>{{promotion?.buttontext}}</button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            </div>
        </ion-grid>
    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
