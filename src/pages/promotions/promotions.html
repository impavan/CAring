
<div>
  <header></header>
</div>



<ion-content>
    <div class="promotionsContainer">
        <ion-grid>
            <ion-row>
                <ion-col col>
                    <h3 class="headerwithline"><label>Promotions</label>
                        <a href="{{this._brochureLinks}}" ion-button class="btn2"><img src="assets/img/promotion_brochure.png" alt=""></a>
                    </h3>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 *ngFor="let promotion of _promotionList" clickable (click)="gotoPromotionDetails(promotion)">
                    <ion-card>
                        <figure>
                            <img src="{{promotion?.thumbnailimage}}" />
                        </figure>
                        <ion-card-content>
                            <div class="card-title">{{promotion?.title | truncate : 20}}</div>
                            <p>{{promotion?.shortdescription | truncate: 25}}</p>
                            <button ion-button>{{promotion?.buttontext}}</button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
