<div>
    <header></header>
</div>


<ion-content class="mainCont">
    <div class="redeemDetailsContainer">
        <figure class="fixedImage">
            <img src="{{redeemList[0]?.MasterCreativePath}}" />

        </figure>
        <div class="content p0">
            <article>
                <h1>Voucher</h1>
                <p [innerHTML]="redeemList[0]?.Description"></p>
                <hr/>
            </article>
        </div>
        <h6>Available <button (click)="openModel()" class="btn-redeem">Redeem</button></h6>
        <ul *ngFor="let reward of redeemList" class="listMyPoints">
            <li *ngIf="reward?.ActivateStatus == 0 && reward.ExpiryDate >= currentDate">
                <label>{{reward.VoucherCode}}</label>
                <span>{{reward?.ExpiryDate}}</span>
            </li>
        </ul>

        <h6>Used </h6>
        <ul *ngFor="let reward of redeemList" class="listMyPoints">
            <li *ngIf="reward?.ActivateStatus == 1">
                <label>{{reward.VoucherCode}}</label>
                <span>{{reward?.ExpiryDate}}</span>
            </li>
        </ul>
        <h6>Expired </h6>
        <ul *ngFor="let reward of redeemList" class="listMyPoints">
            <li *ngIf="reward?.ActivateStatus == 0 && reward?.ExpiryDate <= currentDate">
                <label>{{reward.VoucherCode}}</label>
                <span class="danger">Expired</span>
            </li>
        </ul>
    </div>
</ion-content>




<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>

<mymodal #redeem>
    <!--<h2 class="errorInfo"></h2>-->
    <p>Are you sure you want redeem {{ redeemList[0]?.Title}} ?</p>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button class="btn2 cancelBtn" (click)="cancelRedeem()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button class="btn2" (click)="redeemMyReward()">Continue</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</mymodal>

<mymodal #ActiveVoucher>
    <!--<h2 class="errorInfo"></h2>-->
    <p>Here is your barcode to scan</p>
    <div class="barCode">
        <svg #barcode id="barcode"></svg>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <button ion-button class="btn2 cancelBtn" (click)="cancelRedeem()">Cancel</button>
            </ion-col>
            <ion-col col-6>
                <button ion-button class="btn2" (click)="redeemMyReward()">Continue</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</mymodal>
