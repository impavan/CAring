<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>

<ion-content padding>
	<div class="redeemContainer">
		<div class="redeemVoucher">
			<figure><img src="assets/img/h1.jpg" /></figure>
			<h6>RM10 Voucher <small class="alert">Expiry Date : 24th Oct 2017</small></h6>
		</div>
		<div class="barCode">
			<i><img src="assets/img/barcode.png" /></i>
		</div>
		<p class="subTitle1">Present the voucher to the cashier for your purchase</p>
	</div>
</ion-content>

<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
