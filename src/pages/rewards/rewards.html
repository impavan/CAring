<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="rewardsContainer">
    <div class="rewardsCards">
      <div *ngIf="offerdata.length >= 1">
          <ion-card  *ngFor="let offer of offerdata" (click)="navToDesc()">
              <figure>
                <img src="assets/img/h2.jpg" />
              </figure>
              <div class="content">
                <ion-grid>
                    <ion-row>
                      <ion-col col-6>
                          <h6>Voucher</h6>
                          <ul class="voucherPrice">
                            <li><span>RM10</span></li>
                            <li><span>$800</span></li>
                          </ul>
                      </ion-col>
                      <ion-col col-6>
                        <button ion-button class="btn2">Redeem</button>
                      </ion-col>
                    </ion-row>
                </ion-grid>
              </div>
            </ion-card>
      </div>

      <section *ngIf="offerdata.length <= 0">
          <div class="beforeLogin">
            <i class="imgOut"><img src="assets/img/my_rewards.png" /></i>
            <p>Stay Tuned! <br/>Exciting offers coming soon!</p>
          </div>
        </section>
      
    </div>

<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>

<mymodal #reward>
  <p>Do you want to Redeem points for RM10 Voucher?</p>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button class="btn2 cancelBtn" (click)="cancelRedeem()">Cancel</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="btn2" (click)="redeemOffer()">Ok</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </mymodal>
