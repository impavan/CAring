<div>
    <header></header>
</div>

<ion-content class="mainCont" #container>
    <div class="happeningsContainer">
        <ion-grid>
            <!-- <ion-row class="headerwithline">
                <ion-col col-4>
                    <h3 >Happenings</h3>
                </ion-col>
                <ion-col col-8>
                    <ul class="headerBtns">
                        <li><a class="servicesBtn"><span class="titlebreak">Pharmacist</span> Service</a></li>
                        <li><a class="inStoreBtn" (click)="goto('InStorePage')"><span class="titlebreak">In-Store </span>Activities</a></li>
                    </ul>
                     <a tappable (click)="goto('InStorePage')"><img src="assets/img/in_store_act.png" alt=""></a>
                </ion-col>
            </ion-row> -->
            <div class="segmentOut">
                <ion-segment [(ngModel)]="happeningsSegment" scrollable (ionChange) = "segmentChange($event)">
                    <ion-segment-button value="happenings" (ionChange) = "getHappenings()">
                        <span class="happSeg">Happenings</span>
                    </ion-segment-button>
                    <ion-segment-button value="pharmacistService" (ionChange) = "getpharmacistService()">
                        <span>Pharmacy</span> Service
                    </ion-segment-button>
                    <ion-segment-button value="inStoreActivities" (ionChange) = "getInStoreActivities()">
                        <span>In-Store</span> Activities
                    </ion-segment-button>
                </ion-segment>
                
                <div [ngSwitch]="happeningsSegment">
                    <ion-list *ngSwitchCase="'happenings'">
                        <div *ngFor="let happen of happenList | chunk:2">
                            <ion-row class="mt10">
                                <ion-col col-sm-6 col-xs-6 *ngFor="let hpn of happen" tappable (click)="gotoHappenDetail(hpn)">
                                    <ion-card class="figWidget" *ngIf="hpn">
                                        <figure>
                                            <img [defaultImage]="'assets/img/default-Img.png'" [lazyLoad]="hpn?.eventbanner" [scrollObservable]="container.ionScroll"/>
                                        </figure>
                                        <ion-card-content>
                                            <div class="card-title">{{hpn?.title}}</div>
                                            <p>{{hpn?.eventdatestring}}</p>
                                            <button ion-button class="btn3">{{hpn?.buttonname}}</button>
                                        </ion-card-content>
                                    </ion-card>
                                </ion-col>
                            </ion-row>
                        </div>
                    </ion-list>
                    
                    <ion-list *ngSwitchCase="'pharmacistService'">
                        <!-- Pharmacist Service -->
                        <div class="inStoreContainer" >
                            <div *ngFor="let activities of pharmacistServiceList | chunk:1">
                                <ion-row  col-12 class="figWidget" *ngFor="let activity of activities" tappable (click)="gotoPharmacistDetail(activity)">
                                    <ion-col col-6>
                                        <figure>
                                            <img [defaultImage]="'assets/img/default-Img.png'" [lazyLoad]="activity?.thumbnailimage" [scrollObservable]="container.ionScroll" />
                                        </figure>
                                    </ion-col>
                                    <ion-col col-6 class="pharmServDetails">
                                        <div class="card-title">{{activity?.title }}</div>
                                        <p>{{activity?.subtitle }}</p>
                                        <!-- <button ion-button class="btn3">{{activity?.buttonname}}</button> -->
                                        <button ion-button class="btn3">Read More</button>
                                    </ion-col>
                                </ion-row>
                            </div>
                        </div>

                    </ion-list>

                    <ion-list *ngSwitchCase="'inStoreActivities'">
                        <div class="inStoreContainer" >
                            <div *ngFor="let activities of storeActivityList | chunk:1">
                                <ion-row  col-12 class="figWidget" *ngFor="let activity of activities" tappable (click)="gotoInstoredetailsPage(activity)">
                                    <ion-col col-6 >
                                        <figure>
                                            <img [defaultImage]="'assets/img/default-Img.png'" [lazyLoad]="activity?.thumbnailimage" [scrollObservable]="container.ionScroll" />
                                        </figure>
                                    </ion-col>
                                    <ion-col col-6 class="pharmServDetails">
                                        <div class="card-title">{{activity?.title }}</div>
                                        <p>{{activity?.subtitle }}</p>
                                        <button ion-button class="btn3">{{activity?.buttonname}}</button>
                                    </ion-col>
                                </ion-row>
                            </div>
                        </div> 
                    </ion-list>
                </div>
            </div>
        </ion-grid>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
