<div>
    <header></header>
</div>

<ion-content class="mainCont">
    <div class="happeningsContainer">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <h3>Happenings</h3>
                </ion-col>
                <ion-col col-6>
                    <button ion-button class="btn2" (click)="goto('InStorePage')">In Store Activities</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6 *ngFor="let hpn of happenList" clickable (click)="gotoHappenDetail(hpn)">
                    <ion-card *ngIf="hpn">
                        <figure>
                            <img src="{{hpn?.eventbanner}}" />
                        </figure>
                        <ion-card-content>
                            <div class="card-title">{{hpn?.title | truncate:12}}</div>
                            <p>{{hpn?.eventdate | date:'dd-MM-yyyy'}}</p>
                            <button ion-button class="btn3">Register</button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
