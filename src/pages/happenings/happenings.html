<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>happenings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-row>
  <ion-col col-6>
  <h4>Happenings</h4>
  </ion-col>
  <ion-col col-6>
    <button ion-button (click)="goto('InStorePage')">In Store Activities</button>
  </ion-col>
</ion-row>

  <ion-grid>
  <ion-row>
  <ion-col col-6 *ngFor="let hpn of happenList" clickable (click)="gotoHappenDetail(hpn)">
  <ion-card>
    <img src="{{hpn?.eventbanner}}"/>
    <div class="card-title">{{hpn?.title}}</div>
    <p>{{hpn?.eventdate}}</p>
  </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
