<ion-content padding>
    <div class="otpContainer">
        <i class="logo text-center"><img src="assets/img/logo_large.png" /></i>
        <div text-center class="info">Please enter the <b>OTP</b> (One Time Password) <br>sent to your mobile number!</div>
        <div class="content">
            <ion-list>
                <ion-item>
                    <ion-label>Mobile Number</ion-label>
                    <ion-input type="text" readonly value="{{phoneNum}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>OTP</ion-label>
                    <ion-input type="tel" [(ngModel)]="otp" placeholder="_ _ _ _"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button class="btn4 borderBottomRadius" (click)="userOTP()">Log In</button>
            <p class="noOtp">Did not receive OTP? <button class="resendBtn" [disabled]="disabledFlag"  (click)="resendOtp()">Resend </button><span class="resendBtn" color= #096F67 *ngIf="countDown > 0">{{"00:"+countDown}}</span></p>
        </div>
    </div>
</ion-content>

<!-- Modal for Technical Issue with OTP -->

<mymodal #ResendOTP>
    <p (click)="shareViaSMS()">For any OTP related assistance please   <ion-icon name="text"></ion-icon>
        sms to +60174252988</p><p (click)="shareViaWhatsApp()"> or <ion-icon name="logo-whatsapp"></ion-icon> Whatsapp +60174252988 </p>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button class="btn4" (click)="closeOTPModal()">OK</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</mymodal>
