<ion-content padding>
    <div class="otpContainer">
        <i class="logo text-center"><img src="assets/img/logo_large.png" /></i>
        <div text-center class="info">Please enter the <b>OTP</b> (One Time Password) <br>sent to your mobile number!</div>
        <div class="content">
            <ion-list>
                <ion-item>
                    <ion-label>Mobile Number</ion-label>
                    <ion-input type="text" readonly value="{{phoneNum}}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>OTP</ion-label>
                    <ion-input type="tel" [(ngModel)]="otp" placeholder="_ _ _ _"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button class="btn4 borderBottomRadius" (click)="userOTP()">Log In</button>
            <p text-uppercase text-center  >Did not receive OTP? <button  style="color:#096F67;text-decoration:none;" [disabled]="disabledFlag"  (click)="resendOtp()">Resend</button></p>
        </div>
    </div>
</ion-content>

<!-- Modal for Technical Issue with OTP -->

<mymodal #ResendOTP>
    <p>For any OTP related assistance please dial<a href="tel:1800816912"></a>  or email@ : delivery.sea@capillary.co.in</p>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button class="btn2 cancelBtn" (click)="closeOTPModal()">OK</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</mymodal>
