<ion-content padding>
    <div class="otpContainer">
        <i class="logo text-center"><img src="assets/img/logo_large.png" /></i>

        <div text-center class="info">Please enter the <b>OTP</b> (One Time Password) <br>sent your mobile number!</div>
                <ion-label fixed class="mobLbl">Mobile Number</ion-label>

        <!-- <div text-center class="info">Please enter the <b>OTP</b> (One Time Password) <br>sent to your mobile number!</div> -->

        <div class="content">
            <ion-list>
                <ion-item>
                    <!-- <ion-label>Mobile Number</ion-label> -->
                    <ion-input type="text" readonly value="{{phoneNum}}"></ion-input>
                </ion-item>
                <ion-label fixed class="mobLbl">OTP</ion-label>
                <ion-item>
                    
                    <ion-input type="tel" [(ngModel)]="otp" placeholder="_ _ _ _"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button class="btn4 borderBottomRadius" (click)="userOTP()">Log In</button>
            <p class="noOtp">Did not receive OTP? 
                <button class="resendBtn" [disabled]="disabledFlag"  (click)="resendOtp()">Resend </button>
                <span class="resendBtn" color= #096F67 *ngIf="countDown >= 1">{{"00:"}}</span><span class="resendBtn" color= #096F67 *ngIf="countDown < 10 && countDown > 0">{{0}}</span><span class="resendBtn" color= #096F67 *ngIf="countDown > 0">{{countDown}}</span></p>
        </div>
    </div>
</ion-content>

<!-- Modal for Technical Issue with OTP -->

<mymodal #ResendOTP class="otpModal">
    <p (click)="shareViaSMS()">For any OTP related assistance please
    <ion-icon class="smsIcon" name="text"></ion-icon> SMS to <a>+60174252988</a></p>
    <p>or</p>
    <p (click)="shareViaWhatsApp()"> <ion-icon class="whatsAppIcon" name="logo-whatsapp"></ion-icon> WhatsApp <a>+60174252988</a> </p>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button class="btn4" (click)="closeOTPModal()">OK</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</mymodal>
