<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>healthInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
  <ion-row>
  <ion-col col-6 *ngFor="let health of _healthInfoList" clickable (click)="goto(health)">
  <ion-card>
    <img src="{{health?.thumbnailimage}}"/>
    <div class="card-title">{{health?.title}}</div>
    <p>{{health?.authorinfo}}</p>
    <p>{{health?.displaydate}}
  </ion-card> 
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
