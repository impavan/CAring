<div>
    <header></header>
</div>

<ion-content class="mainCont">
    <div class="healthInfoContainer">
        <ion-grid>
            <article class="pdadj">
                <ion-row class="headerwithline">
                    <ion-col col-5>
                        <h3><label>Health<br /> Information</label></h3>
                    </ion-col>
                    <ion-col col-7>
                        <a (click)="navToHealthSubscribe()"><img src="assets/img/healthinfo_brochure.png" alt=""></a>
                    </ion-col>
                </ion-row>
            </article>
            <div class="healthInfoCards" *ngFor="let health of _healthInfoList" clickable (click)="navToHealthDetails(health)">
                <div class="left">
                    <img src="{{health?.thumbnailimage}}" />
                </div>
                <div class="right">
                    <label>{{health?.title}}</label>
                    <!--<span [innerHTML]="health?.shortdescription"></span>-->
                    <button ion-button>{{health?.buttonname}}</button>
                </div>
            </div>
        </ion-grid>
    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
