<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>


<ion-content>
	<div class="rewardsDetailsContainer">
		<figure>
			<img src="assets/img/h2.jpg" />
		</figure>
		<div class="content">
			<h5>Voucher<small>Expired date: 23 Oct 2017  </small></h5>
			<ol>
				<li>Voucher can be redeemed with purchase of RM50 in single receipt</li>
				<li>This voucher can only be used ONCE.</li>
				<li>This voucher cannot be combined</li>
			</ol>
			<hr/>
			<p class="text-center redemptionPoints">Redemption Points: 800</p>
			<div class="redeemPoints">
				<ion-grid>
			        <ion-row>
			        	<ion-col col-9>
			        		<p>Current Points:</p>
			        	</ion-col>
			        	<ion-col col-3 class="text-right">
			        		<p>9800</p>
			        	</ion-col>
			        </ion-row>
			        <ion-row>
			        	<ion-col col-9>
			        		<p class="alert">Point Balance after Redemption:</p>
			        	</ion-col>
			        	<ion-col col-3 class="text-right">
			        		<p class="alert">9000</p>
			        	</ion-col>
			        </ion-row>
			    </ion-grid>
			</div>
			<button ion-button class="btn4" (click)="navToPurchaseRewards()">Register Now</button>
		</div>
	</div>
</ion-content>
<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
