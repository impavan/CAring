<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<div class="customHeader">
			<ion-grid>
				<ion-row>
					<ion-col col-10 class="text-center">
						<ion-title>
							<div class="logo">
								<img src="assets/img/caring_logo_white.png" />
							</div>
						</ion-title>
					</ion-col>
					<ion-col col-2 class="text-center">
						<div class="notification">
							<i class="count">2</i>
							<img src="assets/img/chat.svg" />
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="rewardsDetailsContainer">
		<figure>
			<!--{{IMG_URL}}/-->
			<img src="{{offerdata?.Images[0]}}" style="width:100%" />
		</figure>
		<div class="content">
			<!-- <h5>Voucher<small>Expired date: 23 Oct 2017  </small></h5> -->
			<p>{{offerdata?.Description}}</p>
			<!-- <ol>
				<li>Voucher can be redeemed with purchase of RM50 in single receipt</li>
				<li>This voucher can only be used ONCE.</li>
				<li>This voucher cannot be combined</li>
			</ol> -->
			<hr/>
			<p class="text-center redemptionPoints">Redemption Points: {{offerdata?.BrandPointRedeemValue}}</p>
			<div class="redeemPoints">
				<ion-grid>
					<ion-row>
						<ion-col col-9>
							<p>Current Points:</p>
						</ion-col>
						<ion-col col-3 class="text-right">
							<p>{{_currentPoint}}</p>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-9>
							<p class="alert">Point Balance after Redemption:</p>
						</ion-col>
						<ion-col col-3 class="text-right">
							<p class="alert" *ngIf="remainder >= 0">{{remainder}}</p>
							<p class="alert" *ngIf="remainder < 0">0</p>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
			<button ion-button class="btn4" (click)="navToPurchaseRewards()" [disabled]="!flag">Purchase Now</button>
		</div>
	</div>
</ion-content>


<ion-footer>
<ion-toolbar>
<page-tabs></page-tabs>
</ion-toolbar>
</ion-footer>



<!-- Modal tobe displayed when the user wants to redeem the offer. It's a Confirmation Alert. -->
<mymodal #redeemPointsWarning title="Confirm Points Redemption">
	<div>
		<p>Do you want to Redeem {{offerdata?.Title}} Voucher?</p>
	</div>
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<button ion-button (click)="closeRedeemPointsModal()">Cancel</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button (click)="confirmRedeemVoucher()">Ok</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</mymodal>
