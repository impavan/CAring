<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="healthDetailsContainer">
		<figure>
			<img src="{{healthData?.imagebanner}}">
		</figure>
		<div class="content">
			<h4>{{healthData?.title}}</h4>
      <p [innerHTML]="healthData?.detaileddescription"></p>
		</div>
	</div>
</ion-content>


<ion-footer>
<ion-toolbar>
<page-tabs></page-tabs>
</ion-toolbar>
</ion-footer>
