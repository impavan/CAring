<div>
    <header></header>
</div>


<ion-content padding class="mainCont">
    <div class="purchaseRewardsContainer">
        <h5>Congratulations!</h5>
        <p class="successVoc">You have successfully redeemed the Voucher
            <strong>{{offerData?.Title}}</strong>
        </p>
        <h6>Go to Rewards page to see your gift voucher(s)</h6>
        <ion-card>
            <ion-card-content>
                <p class="redemptionPoints">Redemption Points: {{offerData?.BrandPointRedeemValue}}</p>
                <ion-grid>
                    <ion-row>
                        <ion-col col-9>
                            <p>Current Points: <span>{{currentPoints}}</span></p>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <div class="mt30">
                    <button ion-button class="btn4" (click)="navToOffers()">Continue Shopping</button>
                </div>
            </ion-card-content>
        </ion-card>
        <a class="wallet" (click)="navToWallet()">Go to My Wallet</a>
    </div>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
