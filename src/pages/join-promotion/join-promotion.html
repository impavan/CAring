<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

<ion-content>
	<div class="joinPromotionContainer">
		<h4>Libresse Highest Spendor Context </h4>
		<p>Be the Top 300 highest spendor to win prizes</p>
		<div class="container">
			<div class="content">
				<ion-list>
					<ion-item>
						<ion-label fixed>Name</ion-label>
						<ion-input type="text" value="" placeholder="Bobby Clark"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label fixed>E-mail</ion-label>
						<ion-input type="text" placeholder="bobby.clark@gmail.com"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label fixed>Mobile Number</ion-label>
						<ion-input type="text" placeholder="77890 09876"></ion-input>
					</ion-item>
				</ion-list>
			</div>
			<p class="subTitle1">Scan barcode or key in your receipt number</p>
			<div class="content">
				<ion-list>
					<ion-item>
						<ion-input type="text" value="" ></ion-input>
					</ion-item>
				</ion-list>
			</div>
			<a href="" class="scanbarCode">Scan barcode</a>
			<div class="mt20">
				<button ion-button class="btn4">Submit Now</button>
			</div>
		</div>
	</div>
