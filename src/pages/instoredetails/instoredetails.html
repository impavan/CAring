<div>
    <header></header>
</div>

<ion-content class="mainCont" padding>
    <div class="inStoreDetailsContainer">
        <figure>
            <img  [src]="storeDetail?.bannerimage" (click)="zoomArea(storeDetail?.bannerimage)"/>
        </figure>
        <div class="content">
            <h5 text-center>{{storeDetail?.title}}</h5>
            <h6 text-center>{{storeDetail?.subtitle}}</h6>
            <p [innerHTML]="storeDetail?.description | safehtml"></p>

            <div *ngIf="_locationList.length >= 1">
            <ion-row>
                <ion-col col-6>
                    <h6 class="subHeader">Date/Time</h6>
                </ion-col>
                <ion-col col-6>
                    <h6 class="subHeader">Location/Outlet</h6>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let loc of _locationList">
                <ion-col col-6>
                    <p *ngIf="loc?.date" class="datetime"> <label for="">{{loc?.date | date:'dd MMM yyyy'}}</label></p>
                     <p *ngIf="loc?.time" class="datetime"><span>{{loc?.time}}</span></p>
                </ion-col>
                <!-- <ion-col col-6 *ngIf = "eventDate !=''">
                    <p *ngIf="eventDate" class="datetime"> <label for="">{{eventDate | date:'dd MMM yyyy'}}</label></p>
                     <p *ngIf="eventTime" class="datetime"><span>{{eventTime}}</span></p>
                </ion-col>
                <ion-col col-3 text-center *ngIf = "eventDate ==''">
                    <p><label for="">-</label></p>    
                </ion-col>
                <ion-col col-3 *ngIf = "eventDate ==''"></ion-col> -->
                <ion-col col-6>
                    <a (click)="gotoLocationPage(loc?.storename)"><span class="location">{{loc?.storename}}</span></a>
                    <!--<ion-icon tappable (click)="gotoEventLocation(loc)" name="pin" class="alert"></ion-icon>-->
                    <!--<a *ngIf="loc?.phone" href="tel:{{loc?.phone}}"><ion-icon name="call" class="phoneIco"></ion-icon></a>-->
                </ion-col>
            </ion-row>
            </div>

        </div>
    </div>
</ion-content>
