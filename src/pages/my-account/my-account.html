<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
            <ion-title>
              <div class="logo">
                <img src="assets/img/caring_logo_white.png" />
              </div>
            </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="myAccountContainer">
    <div class="profileOut">
      <i>
        <img src="assets/img/bobby.jpg">
      </i>
      <p>Bobby Clark</p>
      <p class="status">Status:
        <span>Guest</span>
      </p>
    </div>
    <ul class="settings">
      <li>
        <a href="">
          <i>
            <img src="assets/img/unlocked.svg">
          </i>
          <span>Reset Password</span>
        </a>
        <div class="clear"></div>
      </li>
      <li>
        <a href="">
          <i>
            <img src="assets/img/ring.svg">
          </i>
          <span>Notifications</span>
        </a>
        <div class="clear"></div>
      </li>
      <li>
        <a href="">
          <i>
            <img src="assets/img/translation.svg">
          </i>
          <span>Language</span>
        </a>
        <div class="clear"></div>
      </li>
      <li>
        <a href="">
          <i>
            <img src="assets/img/feedback.svg">
          </i>
          <span>Feedback to Us</span>
        </a>
        <div class="clear"></div>
      </li>
      <li>
        <a href="">
          <i>
            <img src="assets/img/file.svg">
          </i>
          <span>Terms and Conditions</span>
        </a>
        <div class="clear"></div>
      </li>
      <li>
        <a href="">
          <i>
            <img src="assets/img/key.svg">
          </i>
          <span>Privacy Notice</span>
        </a>
        <div class="clear"></div>
      </li>
      <li>
        <a href="">
          <i>
            <img src="assets/img/logout.svg">
          </i>
          <span>Log Out</span>
        </a>
        <div class="clear"></div>
      </li>
    </ul>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
