  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<div>
    <header></header>
</div>


<ion-content padding>

    <ion-item>
      <ion-label stacked>
        First name*
      </ion-label>
      <ion-input type="text" [(ngModel)]="profileData.firstname"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>
        Last name*
      </ion-label>
      <ion-input type="text" [(ngModel)]="profileData.lastname"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>
        Mobile Number
      </ion-label>
      <ion-input type="text" readonly [(ngModel)]="profileData.mobile"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>
        Email Id
      </ion-label>
      <ion-input type="text" readonly [(ngModel)]="profileData.email"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>
        NRIC
      </ion-label>
      <ion-input type="text" [(ngModel)]="customFields.ic_number"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>
        Birth Day
      </ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="customFields.birthday"></ion-datetime>
    </ion-item>
    <div radio-group [(ngModel)]="customFields.gender">
      <ion-item no-lines>
      <ion-label stacked>
        Gender
      </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="male" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="female"></ion-radio>
      </ion-item>
      </div>
      <ion-item>
        <ion-label>Age Group</ion-label>
        <ion-select [(ngModel)]="customFields.age_group">
          <ion-option *ngFor ="let age of ageGroup" value="{{age}}">{{age}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
      <ion-label stacked>
        Address
      </ion-label>
      <ion-input type="text"  [(ngModel)]="customFields.address"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>
        City
      </ion-label>
      <ion-input type="text" [(ngModel)]="customFields.city"></ion-input>
    </ion-item>
        <ion-item>
      <ion-label stacked>
        Postcode
      </ion-label>
      <ion-input type="text" [(ngModel)]="customFields.pincode"></ion-input>
    </ion-item>
        <ion-item>
        <ion-label>Country of Origin</ion-label>
        <ion-select [(ngModel)]="customFields.countryof_origin">
          <ion-option *ngFor="let c of countries" value="{{c}}">{{c}}</ion-option>
        </ion-select>
      </ion-item>
        <ion-item>
      <ion-label stacked>
        Household Income
      </ion-label>
        <ion-select [(ngModel)]="customFields.incomeslab">
          <ion-option *ngFor="let income of incomeslab" value="{{income}}">{{income}}</ion-option>
        </ion-select>
    </ion-item>
    <div radio-group [(ngModel)]="customFields.working">
      <ion-item no-lines>
      <ion-label stacked>
        Working Status
      </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="yes" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="no"></ion-radio>
      </ion-item>
      </div>
      <ion-item>
        <ion-label>Race</ion-label>
        <ion-select [(ngModel)]="customFields.race">
          <ion-option *ngFor="let r of race" value="{{r}}">{{r}}</ion-option>
        </ion-select>
      </ion-item>
       <ion-item>
        <ion-label>Occupation</ion-label>
        <ion-select [(ngModel)]="customFields.occupation">
          <ion-option *ngFor="let o of occupation" value="{{o}}">{{o}}</ion-option>
        </ion-select>
        </ion-item>
    <ion-item>
        <ion-label>Preferred Language</ion-label>
        <ion-select [(ngModel)]="customFields.preferred_language">
          <ion-option *ngFor="let lang of language" value="{{lang}}">{{lang}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <button ion-button full (click)="upadateProfiles()">Update profile</button>
      </ion-item>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <page-tabs></page-tabs>
    </ion-toolbar>
</ion-footer>
