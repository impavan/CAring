<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="customHeader">
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="text-center">
              <ion-title>
                <div class="logo">
                    <img src="assets/img/caring_logo_white.png" />
                  </div>
              </ion-title>
          </ion-col>
          <ion-col col-2 class="text-center">
            <div class="notification">
              <i class="count">2</i>
              <img src="assets/img/chat.svg" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-navbar>
</ion-header>

  <div class="happenDetailsContainer">
    <div class="container">
      <h6>Take control of Diabetes</h6>
      <p><span>Date:</span><label> {{_happenList?.eventdate | date:'dd-MM-yyyy'}}</label></p>
      <p *ngIf="_happenList?.eventtime?.from"><span>Time:</span><label > {{_happenList?.eventtime?.from}} to {{_happenList?.eventtime?.to}}</label></p>
      <p><span>Venue:</span><label> Caring HQ , Petaling Jaya</label></p>
    </div>
    <ion-card>
      <img src="{{_happenList?.eventbanner}}" />
    </ion-card>
    <div>
      <p [innerHTML]="_happenList.description" padding></p>
    </div>
    <div class="container">
      <a href="{{_happenList?.registrationurl}}" ion-button class="btn4">Register Now</a>
      <p class="subscription">You will be redirected to our website to complete your subscription</p>
    </div>
  </div>
</ion-content>



<ion-footer>
   <ion-toolbar>
    <page-tabs></page-tabs>
  </ion-toolbar>
</ion-footer>
